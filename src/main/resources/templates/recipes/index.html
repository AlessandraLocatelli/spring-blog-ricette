<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Home')"></head>

<body>
<nav th:replace="fragments/navbar :: navbar(area='Home')"></nav>


<div class="container d-flex flex-nowrap align-items-center justify-content-evenly m-5">
    <div th:if="${recipe.size() > 0}" th:each="r : ${recipe}">
        <div class="card" style="width: 18rem;">
            <div class="card-body text-center">
                <img width="100%" height="300" th:src="${r.image}" alt="recipe image">
                <h5 th:text="${r.name}" class="card-title py-2"></h5>
                <p th:text="${r.text}" class="card-text"></p>
                <a th:href="@{/recipes/show/{id}(id=${r.id})}" class="btn btn-success my-2">Details</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
