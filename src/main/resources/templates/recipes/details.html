<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Recipe Details')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='Home')"></nav>

<div class="container m-5 d-flex align-items-center justify-content-center">


    <div class="card" style="width: 20rem;">
        <div class="card-body text-center">
            <img width="100%" height="300" th:src="${recipe.image}" alt="recipe image">
            <h1 th:text="${recipe.name}" class="my-3"></h1>
            <dl>
                <dt>Ingredients:</dt>
                <dd th:text="${recipe.ingredients}"></dd>
                <dt>Cooking Time:</dt>
                <dd th:text="${recipe.cookingTime}"></dd>
                <dt>Servings:</dt>
                <dd th:text="${recipe.servings}"></dd>
                <dt>Description:</dt>
                <dd th:text="${recipe.text}"></dd>
            </dl>
            <a th:href="@{/}" class="btn btn-success my-2"><i class="fa-solid fa-house" style="color: #ffffff;"></i></a>
        </div>
    </div>


</div>


</body>
</html>
