<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Categories')"></head>


<body>
<nav th:replace="fragments/navbar :: navbar(area='Categories')"></nav>


<div class="container m-5">

    <h1 class="my-3 text-center">Categories</h1>

    <section class="mb-3">
        <form

                th:object="${categoryObj}"
                th:action="@{/categories/create}"
                method="post"
                id="category-form"
        >
            <div class="input-group">
                <input type="text" class="form-control" id="categories-name" th:field="*{name}"
                       placeholder="Add a new category">
                <button type="submit" class="btn btn-success">Save</button>
            </div>

        </form>
    </section>

    <section>
        <ul class="list-group">
            <li
                    class="list-group-item text-center"
                    th:each="dish : ${categoryList}"
            >
                <div class="badge bg-success text-bg-secondary fw-bold" th:text="${dish.name}"></div>
                <div>
                    <form th:action="@{/categories/delete/{id}(id=${dish.id})}" method="POST">
                        <button class="btn btn-success" type="submit"><i class="fa-solid fa-trash"
                                                                         style="color: #ffffff;"></i>
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </section>

</div>


</body>
</html>
